<!DOCTYPE html>
<html>
<h1>This is out dashboard for the MicroBiome Group Project</h1>
<p>We will put pretty visualizations in here </p>
<a href="/MicroBiomeGroup/heatmap.html">heatmap I am working on </a>

<script src="https://d3js.org/d3.v5.min.js"></script>



<body>

  <div id="chartholder1">
    <h1>This is my attempt at reading our data</h1>
    <script>
      var margin = {
          top: 30,
          right: 30,
          bottom: 70,
          left: 60
        },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#chartholder1")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



      // Generate Chart fro Pollen CSV Data
      // Source: http://metagrid2.sv.vt.edu/~npolys/InfoVis2019/pollen.csv
      d3.csv("Group.csv").then(function(data) {



        console.log("columns are: " + data.columns)


        // X axis
        var x = d3.scaleBand()
          .range([0, width])
          .domain(data.map(function(d) {
            return d.group;
          }))
          .padding(0.2);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, 30])
          .range([height, 0]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // Bars
        svg.selectAll("mybar")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function(d) {
            return x(d.group);
          })
          .attr("y", function(d) {
            return y(d.count);
          })
          .attr("width", x.bandwidth())
          .attr("height", function(d) {
            return height - y(d.count);
          })
          .attr("fill", "#69b3a2")


      })
    </script>
  </div>
</body>



</html>
